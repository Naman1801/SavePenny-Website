{% extends 'shop/basic.html' %}

{% block title %} {{product.product_name}}- My Awesome Cart{% endblock %}

{% block body %} 
<div class="container">

   <div class="row my-4">
    <div class="col-md-4">
        <div class="row">
           <img src="/media/{{product.image}}" width="150" height="200" alt="">
        </div>
        <div class="row">
            <button class="btn btn-primary my-3 mx-3"> Buy now</button>
            <button class="btn btn-primary my-3">
            Add to Card
            </button>
        </div>
    </div>  
    <div class="col-md-8">
        <h3>{{product.product_name}}</h5>
        <p>{{product.desc}}</p>
        <p><h4>Rs.{{product.price}} </h4></p>
        <br>
        <br>
         <br>
         <br>
        <h3>Like us on Facebook</h3>
        <div class="fb-like" data-href="http://127.0.0.1:8000/shop/products/{{product.id}}" data-width="" data-layout="standard" data-action="like" data-size="large" data-share="true"></div>
        <br>
        <br>

         <div class="fb-comments" data-href="http://127.0.0.1:8000/shop/products/{{product.id}}" data-numposts="5" data-width=""></div>

    </div>
   </div>
</div>
{% endblock %}
{% block js %}
<script>
console.log('working');
if(localStorage.getItem('cart') == null){
var cart = {};
}
else
{
cart = JSON.parse(localStorage.getItem('cart'));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
}
$('.cart').click(function(){
console.log('clicked');
var idstr = this.id.toString();
console.log(idstr);
if (cart[idstr] !=undefined){
cart[idstr] = cart[idstr] + 1;
}
else
{
cart[idstr] = 1;
}
console.log(cart);
localStorage.setItem('cart', JSON.stringify(cart));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
});
$('#popcart').popover();
document.getElementById("popcart").setAttribute('data-content', '<h5>Cart for your items in my shopping cart</h5>');
</script>
{% endblock %}
